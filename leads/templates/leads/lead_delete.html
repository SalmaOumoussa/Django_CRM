{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}

      <div class="mx-auto">
        <div class="py-1 border-b border-gray-200">
          <a
            class="uppercase rounded text-xl text-gray-300 pointer"
            href="{% url 'leads:lead_list' %}"
            >Go back to leads</a
          >
        </div>
        <h1 class="text-3xl text-gray-800 py-5 mx-auto">
          Are you sure you want to delete this lead?
        </h1>
        <form method="post" class="mt-5">
          {% csrf_token %} {{ form|crispy }}
          <div
          class="w-1/4 text-white bg-gray-400 hover:bg-gray-500 px-3 py-2 rounded-md"
          >
            <a
            href="{% url 'leads:lead_list'%}"
          >
            Cancel
        </a>
          </div>
          <button
            type="submit"
            class=" flex w-1/4 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
          >
            Submit
          </button>
        </form>
      </div>
      {% endblock content %}
    </div>
  </div>
</div>
