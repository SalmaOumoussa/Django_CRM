<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .lead {
        padding: 10px;
        margin: 10px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <a href="/leads/create/">Create</a>
    <hr />
    <h1>All leads</h1>
    {% for lead in leads %}
    <div class="lead">
      <a href="/leads/{{lead.pk}}">{{lead.first_name}} {{lead.last_name}}</a>
      ---------- Age : {{lead.age}}
    </div>
    {% endfor %}
  </body>
</html>
